<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>lab1-윤서영</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  </style>
</head>
<body>
  <h1>배정시간표 작성하기</h1>
  <table style="table-layout:fixed">
    <caption>자바스크립트 프로그래밍 헬퍼 배정시간</caption>
    <colgroup>
      <col style="background-color:#eee;">
      <col style="width:150px"> 
      <!-- 이거 하나 안했더니 2-3교시의 폭이 줄어들었음 -->
      <col style="width:150px">
      <col style="width:150px">
    </colgroup>
    <thead>
      <tr>
        <th>요일/시간</th>
        <th>2-3교시</th>
        <th>4-5교시</th>
        <th>6-7교시</th>
        <th>8-9교시</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">월-화요일</td>
        <td colspan="2">윤선영</td>
        <td rowspan="2">홍길동</td>
        <td rowspan="5"><video src="medias/salad.mp4" controls width="200"></video><br>배정없음</td>
      </tr>
      <tr>
        <td colspan="2">박영수</td>
      </tr>
      <tr>
        <td rowspan="2">수-목요일</td>
        <td rowspan="2">한나라</td>
        <td rowspan="2">민영식</tdd>
        <td>박영수</td>
      </tr>   
      <tr>
        <td>윤선영</td>
      </tr>
      <tr>
        <td>금요일</td>
        <td colspan="3">김철수</td>
      </tr>
    </tbody>        
  </table>
  <h1>수강과목 신청하기</h1>
  <div>
    <form>
      <fieldset>
        <legend>수강 과목 선택</legend>   
        <p><b>웹클라이언트 분반 선택</b></p>
        <ul>
          <li><label><input type="radio" name="class" value="yes">1분반</label></li>
          <li><label><input type="radio" name="class" value="no">2분반</label></li>
          <li><label><input type="radio" name="class" value="no">3분반</label></li>
        </ul>    
      </fieldset>
      <fieldset>
        <legend>학생 정보</legend>
        <ul id="student_info">
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>        
          <li>
            <label for="d-day">신청일시 </label>
            <input type="datetime-local" id="d-day">
          </li>     
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="50" rows="5"></textarea>
          </li>   
        </ul>  
      </fieldset>
      <div>
        <input type="submit" value="신청하기"> 
        <input type="reset" value="취소하기">
      </div> 
    </form>
  </div>
</body>
</html>
